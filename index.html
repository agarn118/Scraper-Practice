<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartSave – Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app-shell">
    <section class="hero-card">
      <header class="hero-header">
        <div class="logo">Smart<span>Save</span></div>
        <p class="hero-subtitle">
          Search your scraped Walmart catalog by product name or brand.
        </p>
      </header>

      <form id="searchForm" class="search-form">
        <div class="search-input-wrap">
          <input
            id="searchInput"
            type="text"
            placeholder="Search products… (e.g. milk, chocolate, chips)"
            autocomplete="off"
          />
        </div>
        <button class="search-button" type="submit">Search</button>
      </form>

      <p id="searchSummary" class="search-summary">
        Type a search term above to browse your scraped Walmart catalog.
      </p>
    </section>

    <section id="results" aria-live="polite"></section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
